language: ruby
rvm:
- 2.0.0
script:
- psql -c 'create database db/carry_harder/test;' -U postgres
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake
bundler_args: "--binstubs=./bundler_stubs"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: carry-harder
  on:
    repo: nbarnes/carry_harder
  run:
    - rake db:migrate
